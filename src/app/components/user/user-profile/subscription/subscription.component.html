<div *ngIf="canSubscribe">
  <div *ngIf="isSubscribed; then unsubscribeBlock; else subscribeBlock"></div>
</div>

<ng-template #subscribeBlock>
  <button (click)="onBtnSubscribeClick()" type="button" class="btn btn-danger">
    <i class="fas fa-bell"></i>Subscribe
  </button>&nbsp;
</ng-template>

<ng-template #unsubscribeBlock>
  <button (click)="onBtnUnsubscribeClick()" type="button" class="btn btn-warning">
    <i class="fas fa-bell-slash"></i> Unsubscribe
  </button>&nbsp;
</ng-template>
