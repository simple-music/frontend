<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div>
      <form>
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input type="text" class="form-control" id="usernameInput" [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password:</label>
          <input type="password" class="form-control" id="passwordInput" [(ngModel)]="user.password" name = password>
        </div>
        <div class="form-group">
          <label for="passwordConfirmationInput">Password confirmation:</label>
          <input type="password" class="form-control" id="passwordConfirmationInput" name="passwordConfirmation">
        </div>
        <div class="form-group">
          <label for="emailInput">Email:</label>
          <input type="email" class="form-control" id="emailInput" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="email" class="form-control" id="nameInput" [(ngModel)]="user.fullName" name="fullName">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onBtnSubmitClick()">Submit</button>
      </form>
    </div>
  </div>
</div>
