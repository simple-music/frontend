<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div>
      <form>
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input [(ngModel)]="user.username" class="form-control" id="usernameInput" name="username" type="text">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password:</label>
          <input [(ngModel)]="user.password" class="form-control" id="passwordInput" name=password type="password">
        </div>
        <div class="form-group">
          <label for="passwordConfirmationInput">Password confirmation:</label>
          <input class="form-control" id="passwordConfirmationInput" name="passwordConfirmation" type="password">
        </div>
        <div class="form-group">
          <label for="emailInput">Email:</label>
          <input [(ngModel)]="user.email" class="form-control" id="emailInput" name="email" type="email">
        </div>
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input [(ngModel)]="user.fullName" class="form-control" id="nameInput" name="fullName" type="email">
        </div>
        <button (click)="onBtnSubmitClick()" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
