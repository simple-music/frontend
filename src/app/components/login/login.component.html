<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div>
      <form>
        <div class="form-group">
          <label for="loginUsernameInput">Username:</label>
          <input [(ngModel)]="credentials.username" class="form-control" id="loginUsernameInput" name="username"
                 type="text">
        </div>
        <div class="form-group">
          <label for="loginPasswordInput">Password:</label>
          <input [(ngModel)]="credentials.password" class="form-control" id="loginPasswordInput" name=password
                 type="password">
        </div>
        <button (click)="onBtnSubmitClick()" class="btn btn-primary" type="submit">Submit</button>
      </form>
      <p *ngIf="error != null" class="error-message">{{ error }}</p>
    </div>
  </div>
</div>
