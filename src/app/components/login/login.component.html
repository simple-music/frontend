<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div>
      <form>
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input [(ngModel)]="credentials.username" class="form-control" id="usernameInput" name="username" type="text">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password:</label>
          <input [(ngModel)]="credentials.password" class="form-control" id="passwordInput" name=password
                 type="password">
        </div>
        <button (click)="onBtnSubmitClick()" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
